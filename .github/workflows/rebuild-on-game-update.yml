name: Rebuild Portfolio on Game Update

on:
  repository_dispatch:
    types: [game-updated]
  workflow_dispatch:

jobs:
  rebuild-portfolio:
    runs-on: ubuntu-latest
    
    steps:
    - name: Wait for game files to be pushed
      run: sleep 30s

    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build blog
      run: node blog/scripts/build.js
      
    - name: Build portfolio
      run: npm run build
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Rebuild portfolio after game update: ${{ github.event.client_payload.game }}" || echo "No changes to commit"
        git push