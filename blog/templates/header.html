<style>
    /* Header Styles matching Portfolio */

        left: 0;
        right: 0;
        height: 64px;

        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 1000;
        display: flex;
        align-items: center;
        padding: 0 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .header-container {
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .site-logo {
        font-size: 20px;
        font-weight: 700;
        color: #ffffff;
        text-decoration: none;
        transition: color 0.2s;
    }

    .site-logo:hover {

    .site-nav {

        gap: 24px;
    }

    .nav-link {

        font-size: 14px;
        font-weight: 500;
        transition: color 0.2s;
        position: relative;
    }

    .nav-link:hover {
        color: #4285F4;
    }

    .nav-link.active {
        color: #4285F4;
    }

        background: none;
        border: none;
        color: white;
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .site-nav {
            display: none;
            /* Hidden by default on mobile */
            position: absolute;
            top: 64px;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.95);
            flex-direction: column;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .site-nav.open {

        }

        .mobile-menu-toggle {

        }
    }

    /* Adjust main content to not be hidden behind fixed header */
    body {
        padding-top: 84px !important;
        /* 64px header + 20px padding */
    }

    }
    }

    /* Search Modal */
    .search-modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(4px);
        z-index: 2000;
        align-items: flex-start;
        justify-content: center;
        padding-top: 100px;
    }

    .search-modal-overlay.open {
        display: flex;
    }

    .search-modal {
        background: #111827;
        border: 1px solid #374151;
        border-radius: 12px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        overflow: hidden;
    }

    .search-input-container {
        padding: 16px;
        border-bottom: 1px solid #374151;
        display: flex;
        align-items: center;
    }

    .search-icon {
        color: #9ca3af;
        margin-right: 12px;
    }

    .search-input {
        background: transparent;
        border: none;
        color: white;
        font-size: 18px;
        width: 100%;
        outline: none;
    }

    .search-results {
        max-height: 400px;
        overflow-y: auto;
        padding: 8px;
    }

    .search-result-item {
        display: block;
        padding: 12px 16px;
        text-decoration: none;
        color: #e5e7eb;
        border-radius: 8px;
        transition: background-color 0.2s;
    }

    .search-result-item:hover {
        background-color: #1f2937;
    }

    .search-result-title {
        font-weight: 600;
        font-size: 16px;
        color: #4285F4;
        margin-bottom: 4px;
    }

    .search-result-excerpt {
        font-size: 14px;
        color: #9ca3af;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .search-shortcut {
        font-size: 12px;
        color: #6b7280;
        border: 1px solid #374151;
        border-radius: 4px;
        padding: 2px 6px;
        margin-left: auto;
    }
</style>

<header class="site-header">
    <div class="header-container">
        <a href="/" class="site-logo">Jeffrey Jose</a>

        <div style="display: flex; align-items: center; gap: 16px;">
            <button class="search-trigger" onclick="openSearch()"
                style="background: none; border: none; color: #9ca3af; cursor: pointer; display: flex; align-items: center; gap: 8px; padding: 6px 12px; border-radius: 6px; transition: background 0.2s;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <span
                    style="font-size: 14px; display: none; @media (min-width: 768px) { display: inline; }">Search</span>
                <span class="search-shortcut"

<!-- Search Modal HTML -->
<div class="search-modal-overlay" id="searchModal" onclick="if(event.target === this) closeSearch()">
    <div class="search-modal">
        <div class="search-input-container">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" class="search-input" placeholder="Search posts..." id="searchInput" autocomplete="off">
        </div>
        <div class="search-results" id="searchResults">
            <!-- Results will be injected here -->
        </div>
    </div>
</div>

<script>
    let searchIndex = [];
    let isSearchOpen = false;

    async function loadSearchIndex() {
        if (searchIndex.length > 0) return;
        try {
            const response = await fetch('/blog/search.json');
            searchIndex = await response.json();
        } catch (e) {
            console.error('Failed to load search index', e);
        }
    }

    function openSearch() {
        document.getElementById('searchModal').classList.add('open');
        document.getElementById('searchInput').focus();
        isSearchOpen = true;
        loadSearchIndex();
        document.body.style.overflow = 'hidden';
    }

    function closeSearch() {
        document.getElementById('searchModal').classList.remove('open');
        isSearchOpen = false;
        document.body.style.overflow = '';
    }

    function performSearch(query) {
        if (!query) {
            document.getElementById('searchResults').innerHTML = '';
            return;
        }

        const results = searchIndex.filter(post => {
            const titleMatch = post.title.toLowerCase().includes(query.toLowerCase());
            const descMatch = post.description && post.description.toLowerCase().includes(query.toLowerCase());
            const tagMatch = post.tags && post.tags.some(tag => tag.toLowerCase().includes(query.toLowerCase()));
            return titleMatch || descMatch || tagMatch;
        }).slice(0, 5); // Limit to 5 results

        const resultsHtml = results.map(post => `
            <a href="/blog/${post.slug}" class="search-result-item" onclick="closeSearch()">
                <div class="search-result-title">${post.title}</div>
                <div class="search-result-excerpt">${post.description || ''}</div>
            </a>
        `).join('');

        document.getElementById('searchResults').innerHTML = results.length > 0
            ? resultsHtml
            : '<div style="padding: 16px; color: #9ca3af; text-align: center;">No results found</div>';
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        performSearch(e.target.value);
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
            e.preventDefault();
            if (isSearchOpen) closeSearch();
            else openSearch();
        }
        if (e.key === 'Escape' && isSearchOpen) {
            closeSearch();
        }
    });
</script>
