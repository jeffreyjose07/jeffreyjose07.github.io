<style>
    /* Top Bar Header */
    .site-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        transition: all 0.3s ease;
        background: transparent;
        border-bottom: 1px solid transparent;
    }

    .site-header.scrolled {
        background: rgba(9, 9, 11, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-inner {
        max-width: 1280px;
        margin: 0 auto;
        padding: 1rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .site-logo {
        font-family: var(--font-heading);
        font-weight: 700;
        font-size: 1.25rem;
        color: var(--foreground);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .text-gradient-premium {
        background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
        display: inline-block;
    }

    .site-nav {
        display: flex;
        gap: 2rem;
    }

    .nav-link {
        font-family: var(--font-sans);
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--muted-foreground);
        text-decoration: none;
        transition: color 0.2s ease;
        position: relative;
    }

    .nav-link:hover {
        color: var(--primary-glow);
    }

    .nav-link.active {
        color: var(--foreground);
    }

    /* Mobile Menu */
    .mobile-menu-toggle {
        display: none;
        background: none;
        border: none;
        color: var(--foreground);
        cursor: pointer;
        padding: 0.5rem;
    }

    @media (max-width: 768px) {
        .site-nav {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            flex-direction: column;
            background: rgba(9, 9, 11, 0.95);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            gap: 1rem;
            align-items: center;
        }

        .site-nav.open {
            display: flex;
            animation: slideDown 0.3s ease-out forwards;
        }

        .mobile-menu-toggle {
            display: block;
        }
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Search Button */
    .search-trigger {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--muted-foreground);
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.2s ease;
    }

    .search-trigger:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--foreground);
        border-color: rgba(255, 255, 255, 0.2);
    }

    .search-text,
    .search-shortcut {
        display: none;
    }

    @media (min-width: 768px) {
        .search-text {
            display: inline;
        }

        .search-shortcut {
            display: inline;
            font-size: 0.75rem;
            opacity: 0.6;
            margin-left: 0.5rem;
        }
    }

    /* Search Modal */
    .search-modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
        z-index: 2000;
        align-items: flex-start;
        justify-content: center;
        padding-top: 100px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .search-modal-overlay.open {
        display: flex;
        opacity: 1;
    }

    .search-modal {
        background: #09090b;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        transform: scale(0.95);
        transition: transform 0.3s ease;
    }

    .search-modal-overlay.open .search-modal {
        transform: scale(1);
    }

    .search-input-container {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
    }

    .search-icon {
        color: var(--muted-foreground);
        margin-right: 1rem;
    }

    .search-input {
        background: transparent;
        border: none;
        color: var(--foreground);
        font-size: 1.125rem;
        width: 100%;
        outline: none;
        font-family: var(--font-sans);
    }

    .search-results {
        max-height: 400px;
        overflow-y: auto;
        padding: 0.5rem;
    }

    .search-result-item {
        display: block;
        padding: 1rem;
        text-decoration: none;
        color: var(--muted-foreground);
        border-radius: 0.5rem;
        transition: all 0.2s ease;
        margin-bottom: 0.25rem;
    }

    .search-result-item:hover {
        background: rgba(255, 255, 255, 0.05);
        color: var(--foreground);
    }

    .search-result-title {
        font-weight: 600;
        font-size: 1rem;
        color: var(--primary-glow);
        margin-bottom: 0.25rem;
    }

    .search-result-excerpt {
        font-size: 0.875rem;
        color: var(--muted-foreground);
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
</style>

<!-- Search Modal HTML -->
<div class="search-modal-overlay" id="searchModal" onclick="if(event.target === this) closeSearch()">
    <div class="search-modal">
        <div class="search-input-container">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" class="search-input" placeholder="Search posts..." id="searchInput" autocomplete="off">
        </div>
        <div class="search-results" id="searchResults">
            <!-- Results will be injected here -->
        </div>
    </div>
</div>

<script>
    // Header Scroll Effect
    window.addEventListener('scroll', () => {
        const header = document.getElementById('siteHeader');
        if (window.scrollY > 20) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });

    let searchIndex = [];
    let isSearchOpen = false;

    async function loadSearchIndex() {
        if (searchIndex.length > 0) return;
        try {
            const response = await fetch('/blog/search.json');
            searchIndex = await response.json();
        } catch (e) {
            console.error('Failed to load search index', e);
        }
    }

    function openSearch() {
        document.getElementById('searchModal').classList.add('open');
        document.getElementById('searchInput').focus();
        isSearchOpen = true;
        loadSearchIndex();
        document.body.style.overflow = 'hidden';
    }

    function closeSearch() {
        document.getElementById('searchModal').classList.remove('open');
        isSearchOpen = false;
        document.body.style.overflow = '';
    }

    function performSearch(query) {
        if (!query) {
            document.getElementById('searchResults').innerHTML = '';
            return;
        }

        const results = searchIndex.filter(post => {
            const titleMatch = post.title.toLowerCase().includes(query.toLowerCase());
            const descMatch = post.description && post.description.toLowerCase().includes(query.toLowerCase());
            const tagMatch = post.tags && post.tags.some(tag => tag.toLowerCase().includes(query.toLowerCase()));
            return titleMatch || descMatch || tagMatch;
        }).slice(0, 5); // Limit to 5 results

        const resultsHtml = results.map(post => `
            <a href="/blog/${post.slug}" class="search-result-item" onclick="closeSearch()">
                <div class="search-result-title">${post.title}</div>
                <div class="search-result-excerpt">${post.description || ''}</div>
            </a>
        `).join('');

        document.getElementById('searchResults').innerHTML = results.length > 0
            ? resultsHtml
            : '<div style="padding: 1rem; color: var(--muted-foreground); text-align: center;">No results found</div>';
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        performSearch(e.target.value);
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
            e.preventDefault();
            if (isSearchOpen) closeSearch();
            else openSearch();
        }
        if (e.key === 'Escape' && isSearchOpen) {
            closeSearch();
        }
    });
</script>
