<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">

<style>
    :root {
        /* Premium Dark Theme Variables */
        --background: #09090b;
        --foreground: #f8fafc;

        --primary: #7c3aed;
        --primary-foreground: #f8fafc;
        --primary-glow: #a78bfa;

        --secondary: #1e1e24;
        --secondary-foreground: #f8fafc;

        --muted: #1e1e24;
        --muted-foreground: #94a3b8;

        --accent: #1e1e24;
        --accent-foreground: #f8fafc;

        --border: #27272a;
        --input: #27272a;

        --font-sans: 'Inter', sans-serif;
        --font-heading: 'Outfit', sans-serif;

        --gradient-hero: linear-gradient(135deg, #09090b, #1e1b4b);
        --gradient-card: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
        --gradient-accent: linear-gradient(135deg, #7c3aed, #c084fc);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: var(--font-sans);
        background-color: var(--background);
        color: var(--foreground);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: var(--font-heading);
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 1rem;
    }

    a {
        color: inherit;
        text-decoration: none;
        transition: color 0.2s ease;
    }

    /* Utilities */
    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1.5rem;
    }

    .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 1rem;
        transition: all 0.3s ease;
    }

    .glass-card:hover {
        border-color: rgba(124, 58, 237, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
    }

    .text-gradient-premium {
        background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .bg-mesh {
        background-color: var(--background);
        background-image:
            radial-gradient(at 40% 20%, rgba(124, 58, 237, 0.1) 0px, transparent 50%),
            radial-gradient(at 80% 0%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
            radial-gradient(at 0% 50%, rgba(124, 58, 237, 0.1) 0px, transparent 50%);
    }

    /* Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
        width: 10px;
    }

    ::-webkit-scrollbar-track {
        background: var(--background);
    }

    ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
    }
</style>
