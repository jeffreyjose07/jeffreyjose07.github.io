<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Jeffrey Jose</title>
    <meta name="description" content="{{description}}" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/blog/feed.xml" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background-color: #000000;
            color: #c9c9c9;
            line-height: 1.4;
            padding: 20px;
            font-size: 15px;
            text-rendering: optimizeLegibility;
        }

        @media (min-width: 768px) {
            body {
                padding: 40px 20px;
                font-size: 16px;
            }
        }

        .main-layout {
            display: grid;
            grid-template-columns: 120px 1fr 120px;
            max-width: 940px;
            margin: 0 auto;
            gap: 20px;
            align-items: start;
        }

        .container {
            max-width: 700px;
        }

        .sidebar {
            position: sticky;
            top: 20px;
            height: 80vh;
            overflow: hidden;
            opacity: 0.15;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 10px;
            line-height: 1.1;
            color: #55ff55;
            white-space: pre;
            user-select: none;
            pointer-events: none;
        }

        .sidebar.left {
            text-align: right;
        }

        .sidebar.right {
            text-align: left;
        }

        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 80px 1fr 80px;
                gap: 15px;
            }
            
            .sidebar {
                font-size: 9px;
            }
        }

        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
                max-width: 700px;
            }
            
            .sidebar {
                display: none;
            }
        }

        h1 {
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 25px;
            text-transform: lowercase;
            color: #55ff55;
            letter-spacing: 0.5px;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 18px;
            }
        }

        .episode-list {
            list-style: none;
        }

        .episode-list li {
            margin: 6px 0;
            line-height: 1.3;
        }

        .episode-list a {
            color: #c9c9c9;
            text-decoration: none;
            display: block;
            padding: 1px 0;
            transition: all 0.15s ease;
        }

        .episode-list a:hover {
            color: #ffffff;
        }

        .episode-number {
            color: #5588ff;
            font-weight: normal;
        }

        .episode-title {
            color: #c9c9c9;
        }

        .back-link {
            margin-bottom: 18px;
        }

        .back-link a {
            color: #888888;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 0.3px;
        }

        @media (min-width: 768px) {
            .back-link a {
                font-size: 13px;
            }
        }

        .back-link a:hover {
            color: #aaaaaa;
        }

        .back-link a:before {
            content: '‚Üê ';
            color: #666666;
        }

        .date {
            color: #ff8855;
            font-size: 12px;
            margin-left: 8px;
            font-weight: normal;
        }

        @media (min-width: 768px) {
            .date {
                font-size: 13px;
            }
        }

        .description {
            color: #777777;
            font-size: 13px;
            margin-top: 15px;
            margin-bottom: 25px;
            line-height: 1.4;
            font-style: italic;
        }

        @media (min-width: 768px) {
            .description {
                font-size: 14px;
            }
        }

        .stats {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #222222;
            font-size: 11px;
            color: #555555;
        }

        @media (min-width: 768px) {
            .stats {
                font-size: 12px;
            }
        }

        .episode-list a:hover .episode-number {
            color: #77aaff;
        }

        .episode-list a:hover .episode-title {
            color: #ffffff;
        }

        .episode-list a:hover .date {
            color: #ffaa77;
        }

        /* Tag filters */
        .tag-filters {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333333;
            border-radius: 4px;
            background-color: #111111;
        }

        .tag-filters h3 {
            font-size: 11px;
            color: #666666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (min-width: 768px) {
            .tag-filters h3 {
                font-size: 12px;
            }
        }

        .tag-filter {
            background: none;
            border: 1px solid #333333;
            color: #c9c9c9;
            padding: 4px 8px;
            margin: 2px 4px 2px 0;
            font-family: inherit;
            font-size: 10px;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.2s ease;
        }

        @media (min-width: 768px) {
            .tag-filter {
                font-size: 11px;
                padding: 5px 10px;
            }
        }

        .tag-filter:hover,
        .tag-filter.active {
            border-color: currentColor;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .tag-filter.success { color: #55ff55; }
        .tag-filter.structure { color: #5588ff; }
        .tag-filter.process { color: #ffff55; }
        .tag-filter.attention { color: #ff8855; }
        .tag-filter.meta { color: #ff55ff; }
        .tag-filter.connection { color: #55ffff; }
        .tag-filter.neutral { color: #c9c9c9; }

        /* Show all button */
        .show-all {
            background: none;
            border: 1px solid #555555;
            color: #aaaaaa;
            padding: 4px 8px;
            margin: 2px 4px 2px 0;
            font-family: inherit;
            font-size: 10px;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.2s ease;
        }

        @media (min-width: 768px) {
            .show-all {
                font-size: 11px;
                padding: 5px 10px;
            }
        }

        .show-all:hover,
        .show-all.active {
            border-color: #55ff55;
            color: #55ff55;
            background-color: rgba(85, 255, 85, 0.1);
        }

        /* Hidden posts during filtering */
        .post-item.hidden {
            display: none;
        }

        /* Terminal-like cursor effect for title */
        h1:after {
            content: '_';
            color: #55ff55;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Mobile improvements */
        @media (max-width: 767px) {
            .container {
                padding: 0 10px;
            }
        }

        /* Social Links */
        .social-links {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #222222;
        }

        .social-links a {
            color: #888888;
            text-decoration: none;
            font-size: 11px;
            text-transform: lowercase;
            letter-spacing: 0.5px;
            transition: color 0.2s ease;
        }

        .social-links a:hover {
            color: #55ff55;
        }

        .social-links .divider {
            color: #333333;
            font-size: 10px;
        }

        @media (min-width: 768px) {
            .social-links a {
                font-size: 12px;
            }
        }

        /* Text Materialization Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000000;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.8s ease;
            pointer-events: none;
        }

        .loading-overlay.fade-out {
            opacity: 0;
        }

        /* Text elements start randomly positioned and animate to final position */
        .materializing {
            animation: materialize 1.2s ease-out forwards;
            opacity: 0;
        }

        @keyframes materialize {
            0% {
                opacity: 0;
                transform: translate(var(--random-x, 0), var(--random-y, 0)) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
        }

        /* Stagger the animations */
        .materializing:nth-child(1) { animation-delay: 0.1s; }
        .materializing:nth-child(2) { animation-delay: 0.2s; }
        .materializing:nth-child(3) { animation-delay: 0.3s; }
        .materializing:nth-child(4) { animation-delay: 0.4s; }
        .materializing:nth-child(5) { animation-delay: 0.5s; }
        .materializing:nth-child(6) { animation-delay: 0.6s; }
        .materializing:nth-child(7) { animation-delay: 0.7s; }
        .materializing:nth-child(8) { animation-delay: 0.8s; }
        .materializing:nth-child(9) { animation-delay: 0.9s; }
        .materializing:nth-child(10) { animation-delay: 1.0s; }

        /* Additional staggered delays for more elements */
        .episode-list li:nth-child(n+11) .materializing { animation-delay: 1.1s; }
        .episode-list li:nth-child(n+12) .materializing { animation-delay: 1.2s; }
    </style>
</head>
<body>

    <script>
        // Tag filtering functionality
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.tag-filter, .show-all');
            const postItems = document.querySelectorAll('.post-item');
            const showAllButton = document.querySelector('.show-all');
            
            // Check for tag in URL hash on page load
            function checkUrlHash() {
                const hash = window.location.hash;
                if (hash.startsWith('#tag-')) {
                    const tag = hash.substring(5); // Remove '#tag-' prefix
                    const tagButton = document.querySelector(`[data-tag="${tag}"]`);
                    if (tagButton) {
                        // Remove active class from all buttons
                        filterButtons.forEach(btn => btn.classList.remove('active'));
                        // Add active class to the tag button
                        tagButton.classList.add('active');
                        // Filter posts by tag
                        filterPosts(tag);
                        // Clear the hash after filtering
                        history.replaceState(null, null, '/blog');
                    }
                }
            }
            
            function updateStats() {
                const visiblePosts = document.querySelectorAll('.post-item:not(.hidden)').length;
                const statsElement = document.querySelector('.stats');
                const activeFilter = document.querySelector('.tag-filter.active, .show-all.active');
                
                if (activeFilter && activeFilter.dataset.tag === 'all') {
                    statsElement.textContent = `total posts: ${postItems.length}`;
                } else if (activeFilter) {
                    statsElement.textContent = `showing ${visiblePosts} posts tagged with "${activeFilter.dataset.tag}"`;
                }
            }
            
            function filterPosts(tag) {
                postItems.forEach(post => {
                    if (tag === 'all') {
                        post.classList.remove('hidden');
                    } else {
                        const postTags = post.dataset.tags.split(' ');
                        if (postTags.includes(tag)) {
                            post.classList.remove('hidden');
                        } else {
                            post.classList.add('hidden');
                        }
                    }
                });
                updateStats();
            }
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Filter posts
                    const tag = this.dataset.tag;
                    filterPosts(tag);
                });
            });
            
            // Initialize stats
            updateStats();
            
            // Check for tag in URL hash after everything is set up
            checkUrlHash();
        });

        // 90s BBS-Style Pattern Animator
        class RetroPatternAnimator {
            constructor(elementId, options = {}) {
                this.element = document.getElementById(elementId);
                if (!this.element) return;
                
                this.patternType = options.patternType || 'wave';
                this.speed = options.speed || 150;
                this.width = options.width || 12;
                this.height = options.height || 60;
                this.direction = options.direction || 'down';
                this.frameIndex = 0;
                this.pattern = [];
                this.isAnimating = false;
                
                // 90s BBS character sets for different patterns
                this.charSets = {
                    blocks: "‚ñà‚ñì‚ñí‚ñë",
                    geometric: "‚ñ≤‚ñº‚óÑ‚ñ∫‚óÜ‚óá‚óã‚óè‚ñ°‚ñ†",
                    waves: "/\\/_-~‚âà",
                    retro: "‚îå‚îê‚îî‚îò‚îÇ‚îÄ‚îº‚î§‚îú‚î¨‚î¥",
                    matrix: "01„Ç¢„Ç´„Çµ„Çø_-=+*",
                    oldschool: "X*+=-._:;'\"^"
                };
                
                this.init();
            }
            
            init() {
                this.generatePattern();
                this.render();
                this.startAnimation();
                
                // Performance optimization
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.stopAnimation();
                    } else {
                        this.startAnimation();
                    }
                });
            }
            
            generateWavePattern(frame) {
                const pattern = [];
                const chars = "/\\_-~";
                
                for (let y = 0; y < this.height; y++) {
                    let row = '';
                    for (let x = 0; x < this.width; x++) {
                        const wave = Math.sin((y + frame * 0.1) * 0.3) * 2;
                        const charIndex = Math.floor((wave + 2) % chars.length);
                        
                        if (x === Math.floor(this.width / 2 + wave)) {
                            row += chars[charIndex];
                        } else if (Math.abs(x - (this.width / 2 + wave)) < 1.5) {
                            row += chars[(charIndex + 1) % chars.length];
                        } else {
                            row += ' ';
                        }
                    }
                    pattern.push(row);
                }
                return pattern;
            }
            
            generateBlockPattern(frame) {
                const pattern = [];
                const blocks = "‚ñà‚ñì‚ñí‚ñë";
                
                for (let y = 0; y < this.height; y++) {
                    let row = '';
                    for (let x = 0; x < this.width; x++) {
                        const intensity = Math.sin((y + frame * 0.05) * 0.2) * Math.cos((x + frame * 0.03) * 0.4);
                        const blockIndex = Math.floor((intensity + 1) * 2) % blocks.length;
                        
                        if (Math.random() < 0.7) {
                            row += blocks[blockIndex];
                        } else {
                            row += ' ';
                        }
                    }
                    pattern.push(row);
                }
                return pattern;
            }
            
            generateGeometricPattern(frame) {
                const pattern = [];
                const shapes = "‚ñ≤‚ñº‚óÜ‚óá‚óã‚óè";
                
                for (let y = 0; y < this.height; y++) {
                    let row = '';
                    for (let x = 0; x < this.width; x++) {
                        const cycle = (y + frame) % 8;
                        const shapeIndex = Math.floor(cycle / 2) % shapes.length;
                        
                        if ((x + y + frame) % 4 === 0) {
                            row += shapes[shapeIndex];
                        } else if ((x + y + frame) % 6 === 0) {
                            row += shapes[(shapeIndex + 1) % shapes.length];
                        } else {
                            row += ' ';
                        }
                    }
                    pattern.push(row);
                }
                return pattern;
            }
            
            generateRetroBoxPattern(frame) {
                const pattern = [];
                const boxes = "‚îå‚îê‚îî‚îò‚îÇ‚îÄ‚îº‚ï¨";
                
                for (let y = 0; y < this.height; y++) {
                    let row = '';
                    for (let x = 0; x < this.width; x++) {
                        const boxCycle = (x + y + frame) % 12;
                        
                        if (boxCycle < 2) {
                            row += boxes[0]; // ‚îå
                        } else if (boxCycle < 4) {
                            row += boxes[1]; // ‚îê
                        } else if (boxCycle < 6) {
                            row += boxes[4]; // ‚îÇ
                        } else if (boxCycle < 8) {
                            row += boxes[5]; // ‚îÄ
                        } else {
                            row += ' ';
                        }
                    }
                    pattern.push(row);
                }
                return pattern;
            }
            
            generateBinaryRainPattern(frame) {
                const pattern = [];
                const binary = "01";
                
                for (let y = 0; y < this.height; y++) {
                    let row = '';
                    for (let x = 0; x < this.width; x++) {
                        const rain = (frame + x * 3 + y) % 15;
                        
                        if (rain < 2) {
                            row += binary[Math.floor(Math.random() * 2)];
                        } else if (rain < 4) {
                            row += binary[1 - Math.floor(Math.random() * 2)];
                        } else {
                            row += ' ';
                        }
                    }
                    pattern.push(row);
                }
                return pattern;
            }
            
            generatePattern() {
                switch (this.patternType) {
                    case 'wave':
                        this.pattern = this.generateWavePattern(this.frameIndex);
                        break;
                    case 'blocks':
                        this.pattern = this.generateBlockPattern(this.frameIndex);
                        break;
                    case 'geometric':
                        this.pattern = this.generateGeometricPattern(this.frameIndex);
                        break;
                    case 'retro':
                        this.pattern = this.generateRetroBoxPattern(this.frameIndex);
                        break;
                    case 'binary':
                        this.pattern = this.generateBinaryRainPattern(this.frameIndex);
                        break;
                    default:
                        this.pattern = this.generateWavePattern(this.frameIndex);
                }
            }
            
            animate() {
                if (!this.isAnimating) return;
                
                this.frameIndex++;
                this.generatePattern();
                this.render();
                
                this.animationId = setTimeout(() => this.animate(), this.speed);
            }
            
            render() {
                this.element.textContent = this.pattern.join('\n');
            }
            
            startAnimation() {
                if (!this.isAnimating) {
                    this.isAnimating = true;
                    this.animate();
                }
            }
            
            stopAnimation() {
                this.isAnimating = false;
                if (this.animationId) {
                    clearTimeout(this.animationId);
                }
            }
        }

        // 90s Digital Rain Effect (Optimized)
        class DigitalRain {
            constructor(elementId, options = {}) {
                this.element = document.getElementById(elementId);
                if (!this.element) return;
                
                this.width = options.width || 12;
                this.height = options.height || 60;
                this.speed = options.speed || 120;
                this.style = options.style || 'cyber';
                this.columns = [];
                this.frameIndex = 0;
                this.isAnimating = false;
                
                // Different character sets for various 90s styles
                this.styles = {
                    cyber: "01„Ç¢„Ç´„Çµ„Çø„Éä_-=+*",
                    hacker: "01234567890ABCDEF",
                    ascii: "!@#$%^&*()_+-=[]{}|;:,.<>?",
                    retro: "‚ñà‚ñì‚ñí‚ñë‚ñÑ‚ñÄ‚ñ†‚ñ°‚ñ™‚ñ´"
                };
                
                this.chars = this.styles[this.style] || this.styles.cyber;
                this.initColumns();
                this.startAnimation();
                
                // Performance optimization
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.stopAnimation();
                    } else {
                        this.startAnimation();
                    }
                });
            }
            
            initColumns() {
                for (let i = 0; i < this.width; i++) {
                    this.columns[i] = {
                        y: Math.floor(Math.random() * this.height),
                        speed: Math.random() * 2 + 0.5,
                        length: Math.floor(Math.random() * 10) + 5,
                        chars: []
                    };
                    
                    // Pre-generate characters for this column
                    for (let j = 0; j < this.columns[i].length; j++) {
                        this.columns[i].chars[j] = this.chars[Math.floor(Math.random() * this.chars.length)];
                    }
                }
            }
            
            animate() {
                if (!this.isAnimating) return;
                
                const pattern = Array(this.height).fill().map(() => ' '.repeat(this.width).split(''));
                
                // Update each column
                this.columns.forEach((column, x) => {
                    column.y += column.speed * 0.5;
                    
                    // Reset column when it goes off screen
                    if (column.y > this.height + column.length) {
                        column.y = -column.length;
                        column.speed = Math.random() * 2 + 0.5;
                        column.length = Math.floor(Math.random() * 10) + 5;
                    }
                    
                    // Draw column trail
                    for (let i = 0; i < column.length; i++) {
                        const y = Math.floor(column.y - i);
                        if (y >= 0 && y < this.height) {
                            // Randomly update character occasionally
                            if (Math.random() < 0.05) {
                                column.chars[i] = this.chars[Math.floor(Math.random() * this.chars.length)];
                            }
                            pattern[y][x] = column.chars[i];
                        }
                    }
                });
                
                // Render optimized output
                this.element.textContent = pattern.map(row => row.join('')).join('\n');
                this.frameIndex++;
                
                this.animationId = setTimeout(() => this.animate(), this.speed);
            }
            
            startAnimation() {
                if (!this.isAnimating) {
                    this.isAnimating = true;
                    this.animate();
                }
            }
            
            stopAnimation() {
                this.isAnimating = false;
                if (this.animationId) {
                    clearTimeout(this.animationId);
                }
            }
        }

        // Initialize 90s-style visualizers when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Check if we're on a wide enough screen for the full retro experience
            if (window.innerWidth > 1024) {
                // Left sidebar - rotating through different 90s BBS patterns
                const leftPatterns = ['wave', 'geometric', 'retro', 'blocks'];
                let leftPatternIndex = 0;
                
                function initLeftSidebar() {
                    new RetroPatternAnimator('leftSidebar', {
                        patternType: leftPatterns[leftPatternIndex],
                        speed: 180,
                        width: 12,
                        height: 60
                    });
                }
                
                initLeftSidebar();
                
                // Change left pattern every 30 seconds for variety
                setInterval(() => {
                    leftPatternIndex = (leftPatternIndex + 1) % leftPatterns.length;
                    document.getElementById('leftSidebar').innerHTML = '';
                    initLeftSidebar();
                }, 30000);
                
                // Right sidebar - optimized digital rain with 90s cyber aesthetic
                new DigitalRain('rightSidebar', {
                    width: 12,
                    height: 60,
                    speed: 140,
                    style: 'cyber'
                });
                
                // Switch right sidebar style every 45 seconds
                const rightStyles = ['cyber', 'hacker', 'retro'];
                let rightStyleIndex = 0;
                
                setInterval(() => {
                    rightStyleIndex = (rightStyleIndex + 1) % rightStyles.length;
                    document.getElementById('rightSidebar').innerHTML = '';
                    new DigitalRain('rightSidebar', {
                        width: 12,
                        height: 60,
                        speed: 140,
                        style: rightStyles[rightStyleIndex]
                    });
                }, 45000);
            }
            
            // Performance: Only reload if switching from mobile to desktop
            let wasWideScreen = window.innerWidth > 1024;
            window.addEventListener('resize', () => {
                const isWideScreen = window.innerWidth > 1024;
                if (isWideScreen !== wasWideScreen) {
                    wasWideScreen = isWideScreen;
                    setTimeout(() => location.reload(), 100);
                }
            });
            
            // Add some extra 90s flair - random title glitch effect
            const title = document.querySelector('h1');
            if (title) {
                const originalText = title.textContent;
                const glitchChars = "!@#$%^&*()_+-=[]{}|;:,.<>?";
                
                setInterval(() => {
                    if (Math.random() < 0.02) { // 2% chance per second
                        let glitched = '';
                        for (let i = 0; i < originalText.length; i++) {
                            if (Math.random() < 0.1 && originalText[i] !== ' ') {
                                glitched += glitchChars[Math.floor(Math.random() * glitchChars.length)];
                            } else {
                                glitched += originalText[i];
                            }
                        }
                        title.textContent = glitched;
                        
                        // Restore original text after brief glitch
                        setTimeout(() => {
                            title.textContent = originalText;
                        }, 100);
                    }
                }, 1000);
            }
            
            // Text materialization effect
            function initializeMaterializationEffect() {
                const elementsToMaterialize = [
                    '.back-link',
                    '.social-links', 
                    'h1',
                    '.description',
                    '.tag-filters',
                    '.episode-list li',
                    '.stats'
                ];
                
                elementsToMaterialize.forEach((selector, index) => {
                    const elements = document.querySelectorAll(selector);
                    elements.forEach((element, elementIndex) => {
                        // Generate random starting position
                        const randomX = (Math.random() - 0.5) * 200; // -100 to 100px
                        const randomY = (Math.random() - 0.5) * 100; // -50 to 50px
                        
                        // Set CSS custom properties for random position
                        element.style.setProperty('--random-x', `${randomX}px`);
                        element.style.setProperty('--random-y', `${randomY}px`);
                        
                        // Add materializing class
                        element.classList.add('materializing');
                        
                        // Calculate staggered delay
                        const delay = (index * 0.1) + (elementIndex * 0.05);
                        element.style.animationDelay = `${delay}s`;
                    });
                });
                
                // Hide loading overlay after animations complete
                const loadingOverlay = document.getElementById('loadingOverlay');
                setTimeout(() => {
                    loadingOverlay.classList.add('fade-out');
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 800);
                }, 400); // Start fade after initial delay
            }
            
            // Intro Audio Functionality
            function playIntroAudio() {
                const introAudio = document.getElementById('introAudio');
                const hasPlayedBefore = sessionStorage.getItem('blogIntroPlayed');
                
                if (!hasPlayedBefore && introAudio) {
                    introAudio.volume = 0.3; // Set volume to 30%
                    
                    // Try to play the audio
                    const playPromise = introAudio.play();
                    
                    if (playPromise !== undefined) {
                        playPromise
                            .then(() => {
                                console.log('üéµ Intro music playing');
                                sessionStorage.setItem('blogIntroPlayed', 'true');
                            })
                            .catch((error) => {
                                console.log('Audio autoplay blocked by browser:', error);
                            });
                    }
                    
                    // Stop audio after 10 seconds (failsafe)
                    setTimeout(() => {
                        if (introAudio) {
                            introAudio.pause();
                            introAudio.currentTime = 0;
                        }
                    }, 10500); // 10.5 seconds to be safe
                }
            }
            
            // Initialize on page load
            initializeMaterializationEffect();
            
            // Play intro audio after a brief delay to allow page elements to load
            setTimeout(playIntroAudio, 800);
        });
    </script>
