<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Jeffrey Jose</title>
    <meta name="description" content="{{description}}" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background-color: #000000;
            color: #c9c9c9;
            line-height: 1.4;
            padding: 20px;
            font-size: 15px;
            text-rendering: optimizeLegibility;
        }

        @media (min-width: 768px) {
            body {
                padding: 40px 20px;
                font-size: 16px;
            }
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 25px;
            text-transform: lowercase;
            color: #55ff55;
            letter-spacing: 0.5px;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 18px;
            }
        }

        .episode-list {
            list-style: none;
        }

        .episode-list li {
            margin: 6px 0;
            line-height: 1.3;
        }

        .episode-list a {
            color: #c9c9c9;
            text-decoration: none;
            display: block;
            padding: 1px 0;
            transition: all 0.15s ease;
        }

        .episode-list a:hover {
            color: #ffffff;
        }

        .episode-number {
            color: #5588ff;
            font-weight: normal;
        }

        .episode-title {
            color: #c9c9c9;
        }

        .back-link {
            margin-bottom: 18px;
        }

        .back-link a {
            color: #888888;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 0.3px;
        }

        @media (min-width: 768px) {
            .back-link a {
                font-size: 13px;
            }
        }

        .back-link a:hover {
            color: #aaaaaa;
        }

        .back-link a:before {
            content: '‚Üê ';
            color: #666666;
        }

        .date {
            color: #ff8855;
            font-size: 12px;
            margin-left: 8px;
            font-weight: normal;
        }

        @media (min-width: 768px) {
            .date {
                font-size: 13px;
            }
        }

        .description {
            color: #777777;
            font-size: 13px;
            margin-top: 15px;
            margin-bottom: 25px;
            line-height: 1.4;
            font-style: italic;
        }

        @media (min-width: 768px) {
            .description {
                font-size: 14px;
            }
        }

        .stats {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #222222;
            font-size: 11px;
            color: #555555;
        }

        @media (min-width: 768px) {
            .stats {
                font-size: 12px;
            }
        }

        .episode-list a:hover .episode-number {
            color: #77aaff;
        }

        .episode-list a:hover .episode-title {
            color: #ffffff;
        }

        .episode-list a:hover .date {
            color: #ffaa77;
        }

        /* Terminal-like cursor effect for title */
        h1:after {
            content: '_';
            color: #55ff55;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Mobile improvements */
        @media (max-width: 767px) {
            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="/">back to portfolio</a>
        </div>
        
        <h1>{{title}}</h1>
        
        <div class="description">
            {{description}}
        </div>
        
        <ul class="episode-list">
            {{posts}}
        </ul>
        
        <div class="stats">
            total posts: {{totalPosts}}
        </div>
    </div>
</body>
</html>
