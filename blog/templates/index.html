<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Jeffrey Jose</title>
    <meta name="description" content="{{description}}" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background-color: #000000;
            color: #c9c9c9;
            line-height: 1.4;
            padding: 20px;
            font-size: 15px;
            text-rendering: optimizeLegibility;
        }

        @media (min-width: 768px) {
            body {
                padding: 40px 20px;
                font-size: 16px;
            }
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 25px;
            text-transform: lowercase;
            color: #55ff55;
            letter-spacing: 0.5px;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 18px;
            }
        }

        .episode-list {
            list-style: none;
        }

        .episode-list li {
            margin: 6px 0;
            line-height: 1.3;
        }

        .episode-list a {
            color: #c9c9c9;
            text-decoration: none;
            display: block;
            padding: 1px 0;
            transition: all 0.15s ease;
        }

        .episode-list a:hover {
            color: #ffffff;
        }

        .episode-number {
            color: #5588ff;
            font-weight: normal;
        }

        .episode-title {
            color: #c9c9c9;
        }

        .back-link {
            margin-bottom: 18px;
        }

        .back-link a {
            color: #888888;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 0.3px;
        }

        @media (min-width: 768px) {
            .back-link a {
                font-size: 13px;
            }
        }

        .back-link a:hover {
            color: #aaaaaa;
        }

        .back-link a:before {
            content: '‚Üê ';
            color: #666666;
        }

        .date {
            color: #ff8855;
            font-size: 12px;
            margin-left: 8px;
            font-weight: normal;
        }

        @media (min-width: 768px) {
            .date {
                font-size: 13px;
            }
        }

        .description {
            color: #777777;
            font-size: 13px;
            margin-top: 15px;
            margin-bottom: 25px;
            line-height: 1.4;
            font-style: italic;
        }

        @media (min-width: 768px) {
            .description {
                font-size: 14px;
            }
        }

        .stats {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #222222;
            font-size: 11px;
            color: #555555;
        }

        @media (min-width: 768px) {
            .stats {
                font-size: 12px;
            }
        }

        .episode-list a:hover .episode-number {
            color: #77aaff;
        }

        .episode-list a:hover .episode-title {
            color: #ffffff;
        }

        .episode-list a:hover .date {
            color: #ffaa77;
        }

        /* Tag filters */
        .tag-filters {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333333;
            border-radius: 4px;
            background-color: #111111;
        }

        .tag-filters h3 {
            font-size: 11px;
            color: #666666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (min-width: 768px) {
            .tag-filters h3 {
                font-size: 12px;
            }
        }

        .tag-filter {
            background: none;
            border: 1px solid #333333;
            color: #c9c9c9;
            padding: 4px 8px;
            margin: 2px 4px 2px 0;
            font-family: inherit;
            font-size: 10px;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.2s ease;
        }

        @media (min-width: 768px) {
            .tag-filter {
                font-size: 11px;
                padding: 5px 10px;
            }
        }

        .tag-filter:hover,
        .tag-filter.active {
            border-color: currentColor;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .tag-filter.success { color: #55ff55; }
        .tag-filter.structure { color: #5588ff; }
        .tag-filter.process { color: #ffff55; }
        .tag-filter.attention { color: #ff8855; }
        .tag-filter.meta { color: #ff55ff; }
        .tag-filter.connection { color: #55ffff; }
        .tag-filter.neutral { color: #c9c9c9; }

        /* Show all button */
        .show-all {
            background: none;
            border: 1px solid #555555;
            color: #aaaaaa;
            padding: 4px 8px;
            margin: 2px 4px 2px 0;
            font-family: inherit;
            font-size: 10px;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.2s ease;
        }

        @media (min-width: 768px) {
            .show-all {
                font-size: 11px;
                padding: 5px 10px;
            }
        }

        .show-all:hover,
        .show-all.active {
            border-color: #55ff55;
            color: #55ff55;
            background-color: rgba(85, 255, 85, 0.1);
        }

        /* Hidden posts during filtering */
        .post-item.hidden {
            display: none;
        }

        /* Terminal-like cursor effect for title */
        h1:after {
            content: '_';
            color: #55ff55;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Mobile improvements */
        @media (max-width: 767px) {
            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="/">back to portfolio</a>
        </div>
        
        <h1>{{title}}</h1>
        
        <div class="description">
            {{description}}
        </div>
        
        <div class="tag-filters">
            <h3>filter by tag</h3>
            <button class="show-all active" data-tag="all">show all</button>
            {{tagFilters}}
        </div>
        
        <ul class="episode-list">
            {{posts}}
        </ul>
        
        <div class="stats">
            total posts: {{totalPosts}}
        </div>
    </div>
    
    <script>
        // Tag filtering functionality
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.tag-filter, .show-all');
            const postItems = document.querySelectorAll('.post-item');
            const showAllButton = document.querySelector('.show-all');
            
            function updateStats() {
                const visiblePosts = document.querySelectorAll('.post-item:not(.hidden)').length;
                const statsElement = document.querySelector('.stats');
                const activeFilter = document.querySelector('.tag-filter.active, .show-all.active');
                
                if (activeFilter && activeFilter.dataset.tag === 'all') {
                    statsElement.textContent = `total posts: ${postItems.length}`;
                } else if (activeFilter) {
                    statsElement.textContent = `showing ${visiblePosts} posts tagged with "${activeFilter.dataset.tag}"`;
                }
            }
            
            function filterPosts(tag) {
                postItems.forEach(post => {
                    if (tag === 'all') {
                        post.classList.remove('hidden');
                    } else {
                        const postTags = post.dataset.tags.split(' ');
                        if (postTags.includes(tag)) {
                            post.classList.remove('hidden');
                        } else {
                            post.classList.add('hidden');
                        }
                    }
                });
                updateStats();
            }
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Filter posts
                    const tag = this.dataset.tag;
                    filterPosts(tag);
                });
            });
            
            // Initialize stats
            updateStats();
        });
    </script>
</body>
</html>
