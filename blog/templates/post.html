<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Jeffrey Jose</title>
    <meta name="description" content="{{description}}" />

    <!-- SEO Meta Tags -->
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:url" content="https://jeffreyjose07.is-a.dev/blog/{{slug}}">
    <meta property="og:type" content="article">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/blog/feed.xml" />

    {{styles}}

    <style>
        body {
            padding-top: 100px;
        }

        .post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(9, 9, 11, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .post-header {
            margin-bottom: 3rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 2rem;
        }

        .post-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .episode-badge {
            background: rgba(124, 58, 237, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-family: var(--font-mono);
            font-weight: 600;
        }

        .post-title {
            font-size: 2.5rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .post-content {
            font-size: 1.125rem;
            line-height: 1.8;
            color: #d1d5db;
        }

        .post-content p {
            margin-bottom: 1.5rem;
        }

        .post-content h2 {
            font-size: 1.75rem;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            color: var(--foreground);
        }

        .post-content h3 {
            font-size: 1.5rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: var(--foreground);
        }

        .post-content ul,
        .post-content ol {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
        }

        .post-content li {
            margin-bottom: 0.5rem;
        }

        .post-content a {
            color: var(--primary-glow);
            text-decoration: none;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
            transition: all 0.2s;
        }

        .post-content a:hover {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }

        .post-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: var(--muted-foreground);
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 0 0.5rem 0.5rem 0;
        }

        .post-content code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            color: #e2e8f0;
        }

        .post-content pre {
            background: #111827;
            padding: 1.5rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .post-content pre code {
            background: none;
            padding: 0;
            color: #e5e7eb;
            font-size: 0.9rem;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 2rem 0;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .post-footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--muted-foreground);
            font-size: 0.875rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .post-tags-footer {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag-pill {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--muted-foreground);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            transition: all 0.2s;
        }

        .tag-pill:hover {
            background: rgba(124, 58, 237, 0.1);
            color: var(--primary-glow);
            border-color: rgba(124, 58, 237, 0.2);
        }

        /* Reading progress */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--primary-glow));
            z-index: 2000;
            transition: width 0.1s ease;
        }

        /* Navigation */
        .post-navigation {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .nav-previous,
        .nav-next {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .nav-previous a,
        .nav-next a {
            text-decoration: none;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .nav-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--muted-foreground);
            margin-bottom: 0.5rem;
        }

        .nav-title {
            font-family: var(--font-heading);
            font-weight: 600;
            color: var(--foreground);
            font-size: 1.125rem;
            transition: color 0.2s;
        }

        .nav-previous:hover .nav-title,
        .nav-next:hover .nav-title {
            color: var(--primary-glow);
        }

        .nav-next {
            text-align: right;
        }

        @media (max-width: 768px) {
            .post-title {
                font-size: 2rem;
            }

            .post-navigation {
                grid-template-columns: 1fr;
            }

            .nav-next {
                text-align: left;
            }

            .post-container {
                padding: 1.5rem;
            }
        }

        /* Inline styles injected from frontmatter */
            {
                {
                inlineStyles
            }
        }
    </style>
</head>

<body class="bg-mesh">
    <div class="reading-progress"></div>

    {{siteHeader}}

    <main class="container animate-fade-in-up">
        <article class="post-container">
            <header class="post-header">
                <div class="post-meta">
                    <span class="episode-badge">#{{episodeNumber}}</span>
                    <span>{{date}}</span>
                    <span>Â·</span>
                    <span>{{readingTime}} min read</span>
                </div>
                <h1 class="post-title">{{title}}</h1>
            </header>

            <div class="post-content">
                {{content}}
            </div>

            <footer class="post-footer">
                <div class="post-tags-footer">
                    {{tagsFormatted}}
                </div>
                <div id="view-count" style="font-family: var(--font-mono); font-size: 0.75rem;">
                    ðŸ‘€ views loading...
                </div>
            </footer>
        </article>

        {{navigation}}

        <div style="text-align: center; margin-top: 3rem; margin-bottom: 2rem;">
            <a href="/blog/feed.xml" class="glass"
                style="display: inline-flex; align-items: center; padding: 0.5rem 1rem; border-radius: 0.5rem; text-decoration: none; color: var(--muted-foreground); font-size: 0.875rem; transition: all 0.2s;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="margin-right: 0.5rem; color: #f59e0b;">
                    <path d="M4 11a9 9 0 0 1 9 9"></path>
                    <path d="M4 4a16 16 0 0 1 16 16"></path>
                    <circle cx="5" cy="19" r="1"></circle>
                </svg>
                Subscribe via RSS
            </a>
        </div>
    </main>

    <script>
        // Prevent scroll restoration but don't interfere with navigation
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        // Only scroll to top on actual page refresh (not navigation)
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 0);
        });

        // Reading progress indicator
        window.addEventListener('scroll', () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.querySelector('.reading-progress').style.width = scrolled + '%';
        });

        // Load view count from GoatCounter
        document.addEventListener('DOMContentLoaded', () => {
            loadViewCount();
        });

        function loadViewCount() {
            const path = window.location.pathname;
            const viewCountElement = document.getElementById('view-count');

            fetch(`https://jeffreyjose.goatcounter.com/counter${path}.json`)
                .then(response => response.json())
                .then(data => {
                    const count = data.count || '0';
                    viewCountElement.innerHTML = `ðŸ‘€ ${count} views`;
                    viewCountElement.style.color = 'var(--primary-glow)';
                })
                .catch(error => {
                    console.warn('Could not load view count:', error);
                });
        }

        /* Inline scripts injected from frontmatter */
        {{inlineScripts}}
    </script>

    <!-- GoatCounter Analytics -->
    <script data-goatcounter="https://jeffreyjose.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>

</html>
