<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Jeffrey Jose</title>
    <meta name="description" content="{{description}}" />
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:url" content="https://jeffreyjose07.github.io/blog/{{slug}}">
    <meta property="og:type" content="article">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background-color: #000000;
            color: #c9c9c9;
            line-height: 1.6;
            padding: 20px;
            font-size: 15px;
            text-rendering: optimizeLegibility;
        }

        @media (min-width: 768px) {
            body {
                padding: 40px 20px;
                font-size: 16px;
            }
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .back-link {
            margin-bottom: 18px;
        }

        .back-link a {
            color: #888888;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 0.3px;
        }

        @media (min-width: 768px) {
            .back-link a {
                font-size: 13px;
            }
        }

        .back-link a:hover {
            color: #aaaaaa;
        }

        .back-link a:before {
            content: '← ';
            color: #666666;
        }

        .post-header {
            margin-bottom: 40px;
            border-bottom: 1px solid #333333;
            padding-bottom: 20px;
        }

        .post-title {
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 10px;
            text-transform: lowercase;
            color: #55ff55;
            letter-spacing: 0.3px;
            line-height: 1.3;
        }

        @media (min-width: 768px) {
            .post-title {
                font-size: 18px;
            }
        }

        .post-meta {
            color: #ff8855;
            font-size: 12px;
        }

        @media (min-width: 768px) {
            .post-meta {
                font-size: 13px;
            }
        }

        .post-content {
            line-height: 1.7;
        }

        .post-content p {
            margin-bottom: 20px;
            font-size: 15px;
        }

        @media (min-width: 768px) {
            .post-content p {
                font-size: 16px;
            }
        }

        .post-content h2 {
            font-size: 14px;
            font-weight: normal;
            margin: 30px 0 15px 0;
            color: #5588ff;
            text-transform: lowercase;
            letter-spacing: 0.2px;
        }

        @media (min-width: 768px) {
            .post-content h2 {
                font-size: 16px;
            }
        }

        .post-content h3 {
            font-size: 13px;
            font-weight: normal;
            margin: 25px 0 12px 0;
            color: #ff55ff;
            text-transform: lowercase;
        }

        @media (min-width: 768px) {
            .post-content h3 {
                font-size: 14px;
            }
        }

        .post-content ul, .post-content ol {
            margin: 15px 0;
            padding-left: 20px;
        }

        .post-content li {
            margin: 8px 0;
            font-size: 14px;
        }

        @media (min-width: 768px) {
            .post-content li {
                font-size: 15px;
            }
        }

        .post-content code {
            background-color: #111111;
            padding: 2px 4px;
            border-radius: 1px;
            font-family: inherit;
            color: #ffff55;
            font-size: 13px;
        }

        @media (min-width: 768px) {
            .post-content code {
                font-size: 14px;
            }
        }

        .post-content pre {
            background-color: #111111;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            overflow-x: auto;
            font-size: 12px;
        }

        @media (min-width: 768px) {
            .post-content pre {
                font-size: 13px;
            }
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }

        .post-content a {
            color: #55ffff;
            text-decoration: none;
            border-bottom: 1px solid #334444;
        }

        .post-content a:hover {
            color: #77ffff;
            border-bottom-color: #55ffff;
        }

        .post-content blockquote {
            border-left: 2px solid #333333;
            padding-left: 20px;
            margin: 20px 0;
            color: #999999;
            font-style: italic;
        }

        /* Semantic color system */
        .success {
            color: #55ff55;
            font-weight: normal;
        }

        .structure {
            color: #5588ff;
        }

        .process {
            color: #ffff55;
        }

        .attention {
            color: #ff8855;
        }

        .meta {
            color: #ff55ff;
        }

        .connection {
            color: #55ffff;
        }

        .neutral {
            color: #c9c9c9;
        }

        /* Reading progress indicator */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 2px;
            background: #55ff55;
            z-index: 1000;
            transition: width 0.1s ease;
        }

        /* Subtle improvements */
        .post-content p:first-of-type:first-letter {
            color: #55ff55;
            font-size: 18px;
        }

        @media (min-width: 768px) {
            .post-content p:first-of-type:first-letter {
                font-size: 20px;
            }
        }

        /* Footer with post info */
        .post-footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #222222;
            font-size: 11px;
            color: #555555;
            line-height: 1.5;
        }

        @media (min-width: 768px) {
            .post-footer {
                font-size: 12px;
            }
        }

        .post-footer .tag {
            color: #ff55ff;
        }

        /* Image styling */
        .post-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Mobile improvements */
        @media (max-width: 767px) {
            .container {
                padding: 0 10px;
            }
            
            .post-content pre {
                margin-left: -10px;
                margin-right: -10px;
                border-radius: 0;
            }

            .post-content img {
                margin: 15px auto;
                max-width: calc(100% - 20px);
            }
        }

        /* Post Navigation */
        .post-navigation {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #333333;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .nav-previous, .nav-next {
            padding: 15px;
            border: 1px solid #333333;
            border-radius: 4px;
            background-color: #111111;
        }

        .nav-previous a, .nav-next a {
            display: block;
            color: #c9c9c9;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .nav-previous a:hover, .nav-next a:hover {
            color: #ffffff;
        }

        .nav-next {
            text-align: right;
        }

        .nav-label {
            display: block;
            font-size: 11px;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .nav-title {
            display: block;
            font-size: 14px;
            color: #c9c9c9;
            line-height: 1.3;
        }

        .nav-previous a:hover .nav-title, .nav-next a:hover .nav-title {
            color: #ffffff;
        }

        @media (max-width: 767px) {
            .post-navigation {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .nav-next {
                text-align: left;
            }
        }

        /* Breadcrumb */
        .breadcrumb {
            margin-bottom: 10px;
            font-size: 11px;
            color: #666666;
        }

        .breadcrumb a {
            color: #888888;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: #aaaaaa;
        }

        .breadcrumb span {
            margin: 0 5px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #222222;
        }

        .social-links a {
            color: #888888;
            text-decoration: none;
            font-size: 11px;
            text-transform: lowercase;
            letter-spacing: 0.5px;
            transition: color 0.2s ease;
        }

        .social-links a:hover {
            color: #55ff55;
        }

        .social-links .divider {
            color: #333333;
            font-size: 10px;
        }

        @media (min-width: 768px) {
            .social-links a {
                font-size: 12px;
            }
        }

        /* Loading Animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
            overflow: hidden;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 14px;
            color: #00ff00;
            opacity: 0.3;
            overflow: hidden;
            z-index: 1;
        }

        .terminal-loader {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            color: #55ff55;
            font-size: 14px;
            text-align: center;
            z-index: 2;
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 4px;
            border: 1px solid #333333;
        }

        .cursor-blink {
            animation: blink 1.2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .typewriter {
            overflow: hidden;
            border-right: 2px solid #55ff55;
            white-space: nowrap;
            animation: typing 2s steps(20, end), blink-cursor 1s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-cursor {
            0%, 50% { border-color: #55ff55; }
            51%, 100% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="matrix-rain" id="matrixRain"></div>
        <div class="terminal-loader">
            <div class="typewriter">loading post...</div>
            <div style="margin-top: 10px;">
                <span class="cursor-blink">_</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="breadcrumb">
            <a href="/">home</a><span>></span><a href="/blog">blog</a><span>></span><span>{{title}}</span>
        </div>
        
        <div class="back-link">
            <a href="/blog">back to blog</a>
        </div>
        
        <div class="social-links">
            <a href="{{githubUrl}}" target="_blank" rel="noopener">github</a>
            <span class="divider">·</span>
            <a href="{{linkedinUrl}}" target="_blank" rel="noopener">linkedin</a>
            <span class="divider">·</span>
            <a href="{{twitterUrl}}" target="_blank" rel="noopener">twitter</a>
            <span class="divider">·</span>
            <a href="{{emailUrl}}">email</a>
            <span class="divider">·</span>
            <a href="{{resumeUrl}}" target="_blank">resume</a>
        </div>
        
        <header class="post-header">
            <h1 class="post-title">{{episodeNumber}}: {{title}}</h1>
            <div class="post-meta">{{date}}</div>
        </header>
        
        <article class="post-content">
            {{content}}
        </article>
        
        <footer class="post-footer">
            <div>
                words: ~{{wordCount}} · reading time: ~{{readingTime}} min · tags: {{tagsFormatted}}
            </div>
        </footer>
        
        {{navigation}}
    </div>
    
    <div class="reading-progress"></div>
    
    <script>
        // Simple reading progress indicator
        window.addEventListener('scroll', () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.querySelector('.reading-progress').style.width = scrolled + '%';
        });

        // Matrix rain effect for loading screen
        function createMatrixRain() {
            const matrixContainer = document.getElementById('matrixRain');
            if (!matrixContainer) return;
            
            const chars = '01アカサタナハマヤラワガザダバパ_-=+*#@%&';
            const columns = Math.floor(window.innerWidth / 14);
            const drops = [];
            
            // Initialize drops
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * window.innerHeight / 14);
            }
            
            function drawMatrix() {
                let output = '';
                for (let i = 0; i < columns; i++) {
                    const char = chars[Math.floor(Math.random() * chars.length)];
                    const x = i * 14;
                    const y = drops[i] * 14;
                    
                    output += `<span style="position: absolute; left: ${x}px; top: ${y}px; opacity: ${Math.random() * 0.8 + 0.2};">${char}</span>`;
                    
                    // Reset drop to top when it reaches bottom
                    if (y > window.innerHeight && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
                matrixContainer.innerHTML = output;
            }
            
            // Start matrix animation
            const matrixInterval = setInterval(drawMatrix, 100);
            
            // Stop matrix animation after loading
            setTimeout(() => {
                clearInterval(matrixInterval);
            }, 1400);
        }

        // Loading screen animation
        document.addEventListener('DOMContentLoaded', () => {
            // Start matrix rain
            createMatrixRain();
            
            const loadingScreen = document.getElementById('loadingScreen');
            
            // Simulate loading time and hide loading screen
            setTimeout(() => {
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 1500); // Show loading for 1.5 seconds
        });
    </script>
</body>
</html>
