<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>archive - Jeffrey Jose</title>
    <meta name="description" content="Complete chronological archive of all blog posts" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background-color: #000000;
            color: #c9c9c9;
            line-height: 1.4;
            padding: 20px;
            font-size: 15px;
            text-rendering: optimizeLegibility;
        }

        @media (min-width: 768px) {
            body {
                padding: 40px 20px;
                font-size: 16px;
            }
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .back-link {
            margin-bottom: 18px;
        }

        .back-link a {
            color: #888888;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 0.3px;
        }

        @media (min-width: 768px) {
            .back-link a {
                font-size: 13px;
            }
        }

        .back-link a:hover {
            color: #aaaaaa;
        }

        .back-link a:before {
            content: '← ';
            color: #666666;
        }

        /* Social Links */
        .social-links {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #222222;
        }

        .social-links a {
            color: #888888;
            text-decoration: none;
            font-size: 11px;
            text-transform: lowercase;
            letter-spacing: 0.5px;
            transition: color 0.2s ease;
        }

        .social-links a:hover {
            color: #55ff55;
        }

        .social-links .divider {
            color: #333333;
            font-size: 10px;
        }

        @media (min-width: 768px) {
            .social-links a {
                font-size: 12px;
            }
        }

        /* Loading Animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .terminal-loader {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            color: #55ff55;
            font-size: 14px;
            text-align: center;
        }

        .cursor-blink {
            animation: blink 1.2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .typewriter {
            overflow: hidden;
            border-right: 2px solid #55ff55;
            white-space: nowrap;
            animation: typing 2s steps(20, end), blink-cursor 1s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-cursor {
            0%, 50% { border-color: #55ff55; }
            51%, 100% { border-color: transparent; }
        }

        h1 {
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 25px;
            text-transform: lowercase;
            color: #55ff55;
            letter-spacing: 0.5px;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 18px;
            }
        }

        .year-section {
            margin-bottom: 40px;
        }

        .year-title {
            font-size: 14px;
            font-weight: normal;
            margin-bottom: 15px;
            color: #5588ff;
            text-transform: lowercase;
            border-bottom: 1px solid #333333;
            padding-bottom: 5px;
        }

        @media (min-width: 768px) {
            .year-title {
                font-size: 16px;
            }
        }

        .post-list {
            list-style: none;
        }

        .post-list li {
            margin: 8px 0;
            line-height: 1.3;
        }

        .post-list a {
            color: #c9c9c9;
            text-decoration: none;
            display: block;
            padding: 1px 0;
            transition: all 0.15s ease;
        }

        .post-list a:hover {
            color: #ffffff;
        }

        .post-number {
            color: #5588ff;
            font-weight: normal;
        }

        .post-title {
            color: #c9c9c9;
        }

        .post-date {
            color: #ff8855;
            font-size: 12px;
            margin-left: 8px;
            font-weight: normal;
        }

        @media (min-width: 768px) {
            .post-date {
                font-size: 13px;
            }
        }

        .post-list a:hover .post-number {
            color: #77aaff;
        }

        .post-list a:hover .post-title {
            color: #ffffff;
        }

        .post-list a:hover .post-date {
            color: #ffaa77;
        }

        .stats {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #222222;
            font-size: 11px;
            color: #555555;
        }

        @media (min-width: 768px) {
            .stats {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="terminal-loader">
            <div class="typewriter">loading archive...</div>
            <div style="margin-top: 10px;">
                <span class="cursor-blink">_</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="back-link">
            <a href="/blog">back to blog</a>
        </div>
        
        <div class="social-links">
            <a href="{{githubUrl}}" target="_blank" rel="noopener">github</a>
            <span class="divider">·</span>
            <a href="{{linkedinUrl}}" target="_blank" rel="noopener">linkedin</a>
            <span class="divider">·</span>
            <a href="{{twitterUrl}}" target="_blank" rel="noopener">twitter</a>
            <span class="divider">·</span>
            <a href="{{emailUrl}}">email</a>
            <span class="divider">·</span>
            <a href="{{resumeUrl}}" target="_blank">resume</a>
        </div>
        
        <h1>archive</h1>
        
        {{yearSections}}
        
        <div class="stats">
            total posts: {{totalPosts}}
        </div>
    </div>
    
    <script>
        // Loading screen animation
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loadingScreen');
            
            // Simulate loading time and hide loading screen
            setTimeout(() => {
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 1500); // Show loading for 1.5 seconds
        });
    </script>
</body>
</html>
