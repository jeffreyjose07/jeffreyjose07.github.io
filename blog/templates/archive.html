<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/blog/feed.xml" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>archive - Jeffrey Jose</title>
    <meta name="description" content="Complete chronological archive of all blog posts" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background-color: #000000;
            color: #c9c9c9;
            line-height: 1.4;
            padding: 20px;
            font-size: 15px;
            text-rendering: optimizeLegibility;
        }

        @media (min-width: 768px) {
            body {
                padding: 40px 20px;
                font-size: 16px;
            }
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .back-link {
            margin-bottom: 18px;
        }

        .back-link a {
            color: #888888;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 0.3px;
        }

        @media (min-width: 768px) {
            .back-link a {
                font-size: 13px;
            }
        }

        .back-link a:hover {
            color: #aaaaaa;
        }

        .back-link a:before {
            content: '← ';
            color: #666666;
        }

        /* Social Links */
        .social-links {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #222222;
        }

        .social-links a {
            color: #888888;
            text-decoration: none;
            font-size: 11px;
            
            letter-spacing: 0.5px;
            transition: color 0.2s ease;
        }

        .social-links a:hover {
            color: #55ff55;
        }

        .social-links .divider {
            color: #333333;
            font-size: 10px;
        }

        @media (min-width: 768px) {
            .social-links a {
                font-size: 12px;
            }
        }

        /* Text Materialization Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000000;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.8s ease;
            pointer-events: none;
        }

        .loading-overlay.fade-out {
            opacity: 0;
        }

        /* Text elements start randomly positioned and animate to final position */
        .materializing {
            animation: materialize 1.2s ease-out forwards;
            opacity: 0;
        }

        @keyframes materialize {
            0% {
                opacity: 0;
                transform: translate(var(--random-x, 0), var(--random-y, 0)) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
        }

        h1 {
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 25px;
            
            color: #55ff55;
            letter-spacing: 0.5px;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 18px;
            }
        }

        .year-section {
            margin-bottom: 40px;
        }

        .year-title {
            font-size: 14px;
            font-weight: normal;
            margin-bottom: 15px;
            color: #5588ff;
            
            border-bottom: 1px solid #333333;
            padding-bottom: 5px;
        }

        @media (min-width: 768px) {
            .year-title {
                font-size: 16px;
            }
        }

        .post-list {
            list-style: none;
        }

        .post-list li {
            margin: 8px 0;
            line-height: 1.3;
        }

        .post-list a {
            color: #c9c9c9;
            text-decoration: none;
            display: block;
            padding: 1px 0;
            transition: all 0.15s ease;
        }

        .post-list a:hover {
            color: #ffffff;
        }

        .post-number {
            color: #5588ff;
            font-weight: normal;
        }

        .post-title {
            color: #c9c9c9;
        }

        .post-date {
            color: #ff8855;
            font-size: 12px;
            margin-left: 8px;
            font-weight: normal;
        }

        @media (min-width: 768px) {
            .post-date {
                font-size: 13px;
            }
        }

        .post-list a:hover .post-number {
            color: #77aaff;
        }

        .post-list a:hover .post-title {
            color: #ffffff;
        }

        .post-list a:hover .post-date {
            color: #ffaa77;
        }

        .stats {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #222222;
            font-size: 11px;
            color: #555555;
        }

        @media (min-width: 768px) {
            .stats {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay"></div>

    <div class="container">
        <div class="back-link">
            <a href="/blog">back to blog</a>
        </div>
        
        <div class="social-links">
            <a href="{{githubUrl}}" target="_blank" rel="noopener">github</a>
            <span class="divider">·</span>
            <a href="{{linkedinUrl}}" target="_blank" rel="noopener">linkedin</a>
            <span class="divider">·</span>
            <a href="{{twitterUrl}}" target="_blank" rel="noopener">twitter</a>
            <span class="divider">·</span>
            <a href="{{emailUrl}}">email</a>
            <span class="divider">·</span>
            <a href="{{resumeUrl}}" target="_blank">resume</a>
        </div>
        
        <h1>archive</h1>
        
        {{yearSections}}
        
        <div class="stats">
            total posts: {{totalPosts}}
        </div>
    </div>
    
    <script>
        // Text materialization effect
        function initializeMaterializationEffect() {
            const elementsToMaterialize = [
                '.back-link',
                '.social-links',
                'h1',
                '.year-section',
                '.stats'
            ];
            
            elementsToMaterialize.forEach((selector, index) => {
                const elements = document.querySelectorAll(selector);
                elements.forEach((element, elementIndex) => {
                    // Generate random starting position
                    const randomX = (Math.random() - 0.5) * 200; // -100 to 100px
                    const randomY = (Math.random() - 0.5) * 100; // -50 to 50px
                    
                    // Set CSS custom properties for random position
                    element.style.setProperty('--random-x', `${randomX}px`);
                    element.style.setProperty('--random-y', `${randomY}px`);
                    
                    // Add materializing class
                    element.classList.add('materializing');
                    
                    // Calculate staggered delay
                    const delay = (index * 0.1) + (elementIndex * 0.05);
                    element.style.animationDelay = `${delay}s`;
                });
            });
            
            // Hide loading overlay after animations complete
            const loadingOverlay = document.getElementById('loadingOverlay');
            setTimeout(() => {
                loadingOverlay.classList.add('fade-out');
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 800);
            }, 400); // Start fade after initial delay
        }
        
        // Initialize materialization effect on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeMaterializationEffect();
        });
    </script>
    <footer class="rss-terminal" style="text-align:center; margin:3rem 0 2rem 0;">
      <div class="ascii-border" style="display:inline-block; font-family: 'Courier New', monospace; color: #33ff33; background: #000; padding: 0.5rem 1rem; white-space: pre; line-height: 1.2; border: 1px solid #333;">
        <div style="text-align: center;">
          +----------------------+
        </div>
        <div style="text-align: center;">
          |   <a href="/blog/feed.xml" target="_blank" rel="noopener" style="color: #33ff33; text-decoration: none; font-weight: normal;" onmouseover="this.style.background='#33ff33'; this.style.color='#000';" onmouseout="this.style.background='transparent'; this.style.color='#33ff33';">[ RSS FEED ]</a>   |
        </div>
        <div style="text-align: center;">
          +----------------------+
        </div>
      </div>
      <div style="margin-top: 0.5rem; font-family: 'Courier New', monospace; color: #888; font-size: 0.9rem;">
        > <span class="blink-cursor">_</span>
      </div>
    </footer>
    <style>
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .blink-cursor {
        animation: blink 1s step-end infinite;
        display: inline-block;
        width: 0.5em;
        background: #33ff33;
        margin-left: 2px;
      }
    </style>
</body>
</html>
