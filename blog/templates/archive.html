<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/blog/feed.xml" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>archive - Jeffrey Jose</title>
    <meta name="description" content="Complete chronological archive of all blog posts" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background-color: #000000;
            color: #c9c9c9;
            line-height: 1.4;
            padding: 20px;
            font-size: 15px;
            text-rendering: optimizeLegibility;
        }

        @media (min-width: 768px) {
            body {
                padding: 40px 20px;
                font-size: 16px;
            }
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .back-link {
            margin-bottom: 18px;
        }

        .back-link a {
            color: #888888;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 0.3px;
        }

        @media (min-width: 768px) {
            .back-link a {
                font-size: 13px;
            }
        }

        .back-link a:hover {
            color: #aaaaaa;
        }

        .back-link a:before {
            content: '‚Üê ';
            color: #666666;
        }

        /* Social Links */
        .social-links {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #222222;
        }

        .social-links a {
            color: #888888;
            text-decoration: none;
            font-size: 11px;

            letter-spacing: 0.5px;
            transition: color 0.2s ease;
        }

        .social-links a:hover {
            color: #55ff55;
        }

        .social-links .divider {
            color: #333333;
            font-size: 10px;
        }

        @media (min-width: 768px) {
            .social-links a {
                font-size: 12px;
            }
        }

        h1 {
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 25px;

            color: #55ff55;
            letter-spacing: 0.5px;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 18px;
            }
        }

        .year-section {
            margin-bottom: 40px;
        }

        .year-title {
            font-size: 14px;
            font-weight: normal;
            margin-bottom: 15px;
            color: #5588ff;

            border-bottom: 1px solid #333333;
            padding-bottom: 5px;
        }

        @media (min-width: 768px) {
            .year-title {
                font-size: 16px;
            }
        }

        .post-list {
            list-style: none;
        }

        .post-list li {
            margin: 8px 0;
            line-height: 1.3;
        }

        .post-list a {
            color: #c9c9c9;
            text-decoration: none;
            display: block;
            padding: 1px 0;
            transition: all 0.15s ease;
        }

        .post-list a:hover {
            color: #ffffff;
        }

        .post-number {
            color: #5588ff;
            font-weight: normal;
        }

        .post-title {
            color: #c9c9c9;
        }

        .post-date {
            color: #ff8855;
            font-size: 12px;
            margin-left: 8px;
            font-weight: normal;
        }

        @media (min-width: 768px) {
            .post-date {
                font-size: 13px;
            }
        }

        .post-list a:hover .post-number {
            color: #77aaff;
        }

        .post-list a:hover .post-title {
            color: #ffffff;
        }

        .post-list a:hover .post-date {
            color: #ffaa77;
        }

        .stats {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #222222;
            font-size: 11px;
            color: #555555;
        }

        @media (min-width: 768px) {
            .stats {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>


    {{siteHeader}}
    <div class="container">

        <h1>archive</h1>

        {{yearSections}}

        <div class="stats">
            total posts: {{totalPosts}}
        </div>
    </div>

    <script>


        // Initialize materialization effect on page load
        document.addEventListener('DOMContentLoaded', () => {

        });
    </script>
    <footer class="rss-footer"
        style="text-align:center; margin:2rem 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;">
        <a href="/blog/feed.xml" class="rss-button" target="_blank" rel="noopener">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 8 8"
                style="margin-right:6px; vertical-align:middle;">
                <path
                    d="M1 0v1c3.32 0 6 2.68 6 6h1c0-3.86-3.14-7-7-7zm0 2v1c2.21 0 4 1.79 4 4h1c0-2.76-2.24-5-5-5zm.5 2c-.28 0-.5.22-.5.5s.22.5.5.5.5-.22.5-.5-.22-.5-.5-.5z"
                    fill="currentColor" />
            </svg>
            <span>Subscribe via RSS</span>
        </a>
    </footer>
    <style>
        .rss-button {
            display: inline-flex;
            align-items: center;
            padding: 0.6em 1.2em;
            font-size: 0.9rem;
            font-weight: 500;
            color: #4a5568;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .rss-button:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
            transform: translateY(-1px);
        }

        .rss-button:active {
            transform: translateY(0);
        }

        .rss-button svg {
            color: #f6ad55;
        }
    </style>
</body>

</html>
