<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Jeffrey Jose</title>
    <meta name="description" content="Archive of all blog posts by Jeffrey Jose" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/blog/feed.xml" />

    {{styles}}

    <style>
        body {
            padding-top: 100px;
        }

        .archive-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .archive-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .archive-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .archive-stats {
            color: var(--muted-foreground);
            font-size: 1.125rem;
        }

        .year-section {
            margin-bottom: 4rem;
            position: relative;
        }

        .year-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: baseline;
            gap: 1rem;
        }

        .year-count {
            font-size: 1rem;
            color: var(--muted-foreground);
            font-family: var(--font-mono);
            font-weight: normal;
        }

        .post-list {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 1rem;
        }

        .archive-item {
            display: block;
            text-decoration: none;
            padding: 1.5rem;
            border-radius: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .archive-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(124, 58, 237, 0.3);
            box-shadow: 0 10px 30px -10px rgba(124, 58, 237, 0.2);
        }

        .archive-item-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .archive-post-info {
            flex: 1;
        }

        .archive-post-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .episode-number {
            font-family: var(--font-mono);
            color: var(--primary);
            background: rgba(124, 58, 237, 0.1);
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .archive-post-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--foreground);
            transition: color 0.2s;
        }

        .archive-item:hover .archive-post-title {
            color: var(--primary-glow);
        }

        .archive-post-date {
            font-family: var(--font-mono);
            color: var(--muted-foreground);
            font-size: 0.875rem;
            white-space: nowrap;
        }

        @media (max-width: 640px) {
            .archive-item-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .archive-post-date {
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body class="bg-mesh">
    {{siteHeader}}

    <main class="container animate-fade-in-up">
        <div class="archive-container">
            <header class="archive-header">
                <h1 class="archive-title">Archive</h1>
                <p class="archive-stats">
                    {{totalPosts}} posts written since 2024
                </p>
            </header>

            <div class="timeline">
                {{archiveContent}}
            </div>

            <div style="text-align: center; margin-top: 4rem;">
                <a href="/blog" class="glass"
                    style="display: inline-flex; align-items: center; padding: 0.75rem 1.5rem; border-radius: 9999px; text-decoration: none; color: var(--foreground); font-weight: 500; transition: all 0.2s;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        style="margin-right: 0.5rem;">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Blog
                </a>
            </div>
        </div>
    </main>

    <!-- GoatCounter Analytics -->
    <script data-goatcounter="https://jeffreyjose.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>

</html>
