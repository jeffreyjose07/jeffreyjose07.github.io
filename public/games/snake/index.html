  <style>
    :root {
      /* Default Light Theme Variables */
      --background: #ffffff;
      --foreground: #0f172a;
      --primary: #7c3aed;
      --primary-foreground: #f8fafc;
      --primary-glow: #a78bfa;
      --secondary: #f1f5f9;
      --muted: #f1f5f9;
      --muted-foreground: #64748b;
      --border: #e2e8f0;

      --game-snake: #7c3aed;
      --game-food: #f472b6;
      --game-grid: #e2e8f0;

      --font-sans: 'Inter', sans-serif;
      --font-heading: 'Outfit', sans-serif;
    }

    /* Dark Theme Override */
    html.dark {
      --background: #09090b;
      --foreground: #f8fafc;
      --primary: #7c3aed;
      --primary-foreground: #f8fafc;
      --primary-glow: #a78bfa;
      --secondary: #1e1e24;
      --muted: #1e1e24;
      --muted-foreground: #94a3b8;
      --border: #27272a;

      --game-snake: #7c3aed;
      --game-food: #f472b6;
      --game-grid: #18181b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--background);
      color: var(--foreground);
      font-family: var(--font-sans);
      font-size: 14px;
      line-height: 1.4;
      padding: 80px 20px 20px 20px;
      overflow-x: hidden;
      background-image:
        radial-gradient(at 40% 20%, rgba(124, 58, 237, 0.1) 0px, transparent 50%),
        radial-gradient(at 80% 0%, rgba(59, 130, 246, 0.1) 0px, transparent 50%);
    }

    /* Header */
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      margin-bottom: 2rem;
      position: absolute;
      top: 1rem;
      width: 100%;
      z-index: 50;
      max-width: 1400px;
      left: 50%;
      transform: translateX(-50%);
    }

    .site-logo {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: 1.5rem;
      text-decoration: none;
      color: var(--foreground);
      letter-spacing: -0.02em;
    }

    .text-gradient-premium {
      background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      display: inline-block;
    }

    .nav-pill {
      display: flex;
      align-items: center;
      gap: 2rem;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.3);
    }

    .nav-link {
      color: var(--muted-foreground);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      color: var(--foreground);
    }

    .nav-divider {
      width: 1px;
      height: 16px;
      background: rgba(255, 255, 255, 0.1);
    }

    .game-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .game-header h1 {
      font-family: var(--font-heading);
      color: var(--foreground);
      font-size: 2rem;
      margin-bottom: 5px;
      background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .game-header .subtitle {
      color: var(--muted-foreground);
      font-size: 0.9rem;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 800px;
      align-items: center;
    }

    .hud {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      width: 100%;
    }

    .hud .stat {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .hud .label {
      color: var(--muted-foreground);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .hud .value {
      color: var(--primary);
      font-weight: bold;
      font-size: 18px;
      font-family: var(--font-heading);
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      width: 100%;
      margin-bottom: 10px;
    }

    .controls select,
    .controls button {
      background: rgba(255, 255, 255, 0.03);
      color: var(--foreground);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 10px;
      font-family: var(--font-sans);
      font-size: 13px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;

    .hud select {
      background: rgba(0, 0, 0, 0.3);
      color: var(--foreground);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 10px 35px 10px 12px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 8px;
      appearance: none;
      -webkit-appearance: none;

      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px;
    }

    .controls select:hover,
    .hud select:hover,
    .controls button:hover {
      background-color: rgba(124, 58, 237, 0.1);
      border-color: var(--primary);
      color: var(--foreground);
    }

    .controls select option {
      background: #09090b;
      color: var(--foreground);
    }

    canvas {
      width: 100%;
      max-width: 768px;
      height: auto;
      image-rendering: pixelated;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 20px 50px -20px rgba(0, 0, 0, 0.5);
    }

    .instructions {
      text-align: center;
      font-size: 12px;
      color: var(--muted-foreground);
      margin-top: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);

    .key {
      display: inline-block;
      padding: 2px 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin: 0 2px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--foreground);
      font-weight: 600;
      font-size: 11px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
      border-radius: 12px;
    }

    .banner {
      background: rgba(9, 9, 11, 0.9);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);

    .banner h2 {
      color: var(--foreground);
      font-family: var(--font-heading);
      font-size: 24px;
      margin-bottom: 10px;
    }

    .banner .subtitle {
      color: var(--primary-glow);
      font-size: 14px;
    }

    .overlay[hidden] {
      display: none !important;
    }

    .touch-controls {
      display: none;
      margin-top: 20px;
      gap: 30px;
      align-items: center;
      justify-content: center;
    }

    /* Header */
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      transition: all 0.3s ease;
      background: transparent;
      border-bottom: 1px solid transparent;
      padding: 0;
      max-width: none;
      transform: none;
    }

    .site-header.scrolled {
      background: rgba(9, 9, 11, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-inner {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .site-logo {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: 1.5rem;
      text-decoration: none;
      color: var(--foreground);
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .text-gradient-premium {
      background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      display: inline-block;
    }

    .site-nav {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-link {
      color: var(--muted-foreground);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
      font-size: 0.95rem;
    }

    .nav-link:hover,
    .nav-link.active {
      color: var(--foreground);
    }

    .nav-divider {
      width: 1px;
      height: 24px;
      background: rgba(255, 255, 255, 0.1);
    }

    .touch-dpad {
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 5px;
      width: 180px;
      height: 180px;
    }

    .touch-middle {
      display: flex;
      gap: 5px;
      grid-column: 1 / 4;
      justify-content: space-between;
    }

    .touch-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--foreground);
      font-size: 24px;
      cursor: pointer;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .touch-up {
      grid-column: 2;
      grid-row: 1;
    }

    .touch-down {
      grid-column: 2;
      grid-row: 3;
    }

    .touch-left {
      flex: 1;
    }

    .touch-right {
      flex: 1;
    }

    .touch-btn:active {
      background: rgba(124, 58, 237, 0.2);
      border-color: var(--primary);
    }

    .touch-actions {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .touch-action {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--foreground);
      font-size: 20px;
      padding: 15px;
      cursor: pointer;
      border-radius: 12px;
      min-width: 60px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .touch-action:active {
      background: rgba(124, 58, 237, 0.2);
      border-color: var(--primary);
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
        justify-content: flex-start;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100vh;
      }

      .site-nav {
        display: none;
      }

      .game-container {
        margin-top: 0;
        width: 100%;
      }

      .game-header {
        margin-bottom: 10px;
      }

      .game-header h1 {
        font-size: 1.5rem;
      }

      .hud {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
        padding: 10px;
      }

      .controls {
        grid-template-columns: repeat(3, 1fr);
        gap: 6px;
      }

      canvas {
        border-radius: 8px;
      }

      .instructions {
        display: none;
      }
    }
  </style>
</head>

  <script>
    // Header Scroll Effect
    window.addEventListener('scroll', () => {
      const header = document.getElementById('siteHeader');
      if (window.scrollY > 20) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Theme Toggle Logic
    const themeToggle = document.getElementById('themeToggle');
    const htmlElement = document.documentElement;

    // Check for saved theme or system preference
    const savedTheme = localStorage.getItem('theme');
    const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    let currentTheme = savedTheme || systemTheme;

    // Function to update theme UI
    const updateThemeUI = (theme) => {
      if (theme === 'dark') {
        htmlElement.classList.add('dark');
        themeToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" /></svg>';
      } else {
        htmlElement.classList.remove('dark');
        themeToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41-1.41"/><path d="m19.07 4.93-1.41-1.41"/></svg>';
      }
    };

    // Initialize theme
    updateThemeUI(currentTheme);

    // Toggle handler
    themeToggle.addEventListener('click', () => {
      currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', currentTheme);
      updateThemeUI(currentTheme);
    });
  </script>

      };

      // Initialize high score display
      elements.high.textContent = gameState.high.toString();

      function secureRandom(min, max) {
        const range = max - min + 1;
        const array = new Uint32Array(1);
        crypto.getRandomValues(array);
        return Math.floor((array[0] / (0xFFFFFFFF + 1)) * range) + min;
      }

      // UI functions

        elements.overlay.setAttribute('aria-hidden', 'true');
        elements.bannerTitle.textContent = "";
        elements.bannerSub.textContent = "";

      function showOverlay(title, subtitle) {

      function updateOverlay() {
        switch (gameState.status) {
          case 'paused':
            showOverlay("PAUSED", "Press SPACE to resume");
            break;
          case 'gameover':
            showOverlay("GAME OVER", "Press R to restart");
            break;
          default:
            hideOverlay();
        }
      }

      function setStatus(status) {
        gameState.status = status;
        updateOverlay();
      }

      // Game logic
      function resetGame() {
        gameState.score = 0;
        elements.score.textContent = "0";
        gameState.dir = { x: 1, y: 0 };
        gameState.nextDir = { x: 1, y: 0 };

        const cx = Math.floor(COLS / 2);
        const cy = Math.floor(ROWS / 2);
        gameState.snake = [];
        for (let i = 0; i < START_LEN; i++) {
          gameState.snake.push({ x: cx - i, y: cy });
        }

        placeFood();
        draw();
      }

      function placeFood() {
        let attempts = 0;
        const maxAttempts = 1000; // Security: prevent infinite loops

        do {
          gameState.food.x = secureRandom(0, COLS - 1);
          gameState.food.y = secureRandom(0, ROWS - 1);
          attempts++;
        } while (
          attempts < maxAttempts &&
          gameState.snake.some(s => s.x === gameState.food.x && s.y === gameState.food.y)
        );
      }

      function startGame() {
        if (gameState.rafId) {
          cancelAnimationFrame(gameState.rafId);
        }
        resetGame();
        setStatus('running');
        gameState.last = performance.now();
        gameState.acc = 0;
        gameState.rafId = requestAnimationFrame(gameLoop);
      }

      function pauseToggle() {
        if (gameState.status === 'running') {
          setStatus('paused');
          if (gameState.rafId) {
            cancelAnimationFrame(gameState.rafId);
            gameState.rafId = null;
          }
        } else if (gameState.status === 'paused') {
          setStatus('running');
          gameState.last = performance.now();
          gameState.rafId = requestAnimationFrame(gameLoop);
        }
      }

      function endGame() {
        setStatus('gameover');
        if (gameState.rafId) {
          cancelAnimationFrame(gameState.rafId);
          gameState.rafId = null;
        }

        if (gameState.score > gameState.high) {
          gameState.high = gameState.score;
          // Security: sanitize before storing
          localStorage.setItem("snake.high", gameState.high.toString());
          elements.high.textContent = gameState.high.toString();
        }
      }

      function updateSpeed(newSpeed) {
        const speed = parseInt(newSpeed, 10);
        if (speed >= 1 && speed <= 50) { // Security: validate range
          gameState.speed = speed;
          gameState.stepMs = 1000 / speed;
        }
      }

      function setWrapMode(isWrap) {
        gameState.wrapMode = Boolean(isWrap);
      }

      function canTurn(nx, ny) {
        return !(nx === -gameState.dir.x && ny === -gameState.dir.y);
      }

      function queueTurn(nx, ny) {
        if (!canTurn(nx, ny)) return;
        gameState.nextDir = { x: nx, y: ny };
      }

      // Input handling with security measures
      function handleKeydown(e) {
        const key = e.key.toLowerCase();

        // Prevent default for game keys only
        const gameKeys = [' ', 'spacebar', 'r', 'arrowup', 'arrowdown', 'arrowleft', 'arrowright', 'w', 'a', 's', 'd'];
        if (gameKeys.includes(key)) {
          e.preventDefault();
        }

        if (key === " " || key === "spacebar") {
          if (gameState.status === 'idle') {
            startGame();
          } else {
            pauseToggle();
          }
          return;
        }

        if (key === "r") {
          startGame();
          return;
        }

        if (gameState.status !== 'running') return;

        const directionMap = {
          arrowup: [0, -1], w: [0, -1],
          arrowdown: [0, 1], s: [0, 1],
          arrowleft: [-1, 0], a: [-1, 0],
          arrowright: [1, 0], d: [1, 0]
        };

        const direction = directionMap[key];
        if (direction) {
          queueTurn(direction[0], direction[1]);
        }
      }

      function handleTouchStart(e) {
        if (e.touches.length !== 1) return;
        if (gameState.status === 'idle') {
          startGame();
        }
        gameState.touchStart = {
          x: e.touches[0].clientX,
          y: e.touches[0].clientY
        };
      }

      function handleTouchMove(e) {
        if (!gameState.touchStart || gameState.status !== 'running') return;

        const touch = e.touches[0];
        const dx = touch.clientX - gameState.touchStart.x;
        const dy = touch.clientY - gameState.touchStart.y;
        const threshold = 30;

        if (Math.abs(dx) < threshold && Math.abs(dy) < threshold) return;

        if (Math.abs(dx) > Math.abs(dy)) {
          queueTurn(dx > 0 ? 1 : -1, 0);
        } else {
          queueTurn(0, dy > 0 ? 1 : -1);
        }

        gameState.touchStart = { x: touch.clientX, y: touch.clientY };
      }

      // Game loop
      function gameLoop(timestamp) {
        if (gameState.status !== 'running') return;

        const deltaTime = timestamp - gameState.last;
        gameState.last = timestamp;
        gameState.acc += deltaTime;

        while (gameState.acc >= gameState.stepMs) {
          gameStep();
          gameState.acc -= gameState.stepMs;
        }

        draw();
        gameState.rafId = requestAnimationFrame(gameLoop);
      }

      function gameStep() {
        gameState.dir = gameState.nextDir;

        let headX = gameState.snake[0].x + gameState.dir.x;
        let headY = gameState.snake[0].y + gameState.dir.y;

        if (gameState.wrapMode) {
          if (headX < 0) headX = COLS - 1;
          if (headX >= COLS) headX = 0;
          if (headY < 0) headY = ROWS - 1;
          if (headY >= ROWS) headY = 0;
        } else {
          if (headX < 0 || headX >= COLS || headY < 0 || headY >= ROWS) {
            endGame();
            return;
          }
        }

        const willEat = (headX === gameState.food.x && headY === gameState.food.y);
        const tail = gameState.snake[gameState.snake.length - 1];

        const selfCollision = gameState.snake.some((segment, index) => {
          if (!willEat && index === gameState.snake.length - 1 && segment.x === tail.x && segment.y === tail.y) {
            return false;
          }
          return index > 0 && segment.x === headX && segment.y === headY;
        });

        if (selfCollision) {
          endGame();
          return;
        }

        gameState.snake.unshift({ x: headX, y: headY });

        if (willEat) {
          gameState.score += 10;
          elements.score.textContent = gameState.score.toString();
          placeFood();
        } else {
          gameState.snake.pop();
        }
      }

      // Rendering
      function draw() {
        ctx.fillStyle = "#000000";
        ctx.fillRect(0, 0, elements.canvas.width, elements.canvas.height);

        // Draw grid
        ctx.strokeStyle = COLORS.grid;
        ctx.lineWidth = 1;
        for (let x = 0; x <= COLS; x++) {
          ctx.beginPath();
          ctx.moveTo(x * CELL, 0);
          ctx.lineTo(x * CELL, ROWS * CELL);
          ctx.stroke();
        }
        for (let y = 0; y <= ROWS; y++) {
          ctx.beginPath();
          ctx.moveTo(0, y * CELL);
          ctx.lineTo(COLS * CELL, y * CELL);
          ctx.stroke();
        }

        // Draw food with glow effect
        drawCell(gameState.food.x, gameState.food.y, COLORS.food, true);

        // Draw snake
        gameState.snake.forEach((segment, index) => {
          if (index === 0) {
            const color = gameState.status === 'gameover' ? COLORS.danger : COLORS.snakeHead;
            drawCell(segment.x, segment.y, color);

            // Draw eye
            if (gameState.status !== 'gameover') {
              const eyeX = segment.x * CELL + (gameState.dir.x >= 0 ? CELL - 6 : 6);
              const eyeY = segment.y * CELL + (gameState.dir.y >= 0 ? CELL - 6 : 6);
              ctx.fillStyle = "#000000";
              ctx.beginPath();
              ctx.arc(eyeX, eyeY, 2, 0, Math.PI * 2);
              ctx.fill();
            }
          } else {
            const color = index % 2 ? COLORS.snakeBody : COLORS.snakeBody2;
            drawCell(segment.x, segment.y, color);
          }
        });
      }

      function drawCell(gridX, gridY, color, glow = false) {
        const x = gridX * CELL + 2;
        const y = gridY * CELL + 2;
        const size = CELL - 4;

        ctx.fillStyle = color;
        ctx.fillRect(x, y, size, size);

        if (glow) {
          ctx.shadowColor = color;
          ctx.shadowBlur = 10;
          ctx.fillRect(x, y, size, size);
          ctx.shadowBlur = 0;
        }
      }

      // Event listeners
      document.addEventListener("keydown", handleKeydown);

      // Canvas touch events - PREVENT DEFAULT to stop page scrolling
      elements.canvas.addEventListener("touchstart", (e) => {
        e.preventDefault(); // Prevent scrolling
        handleTouchStart(e);
      }, { passive: false });

      elements.canvas.addEventListener("touchmove", (e) => {
        e.preventDefault(); // Prevent scrolling
        handleTouchMove(e);
      }, { passive: false });

      elements.btnStart.addEventListener("click", startGame);
      elements.btnPause.addEventListener("click", pauseToggle);
      elements.btnRestart.addEventListener("click", startGame);

      // Touch control event listeners
      const touchUp = document.getElementById("touchUp");
      const touchDown = document.getElementById("touchDown");
      const touchLeft = document.getElementById("touchLeft");
      const touchRight = document.getElementById("touchRight");
      const touchPause = document.getElementById("touchPause");
      const touchRestart = document.getElementById("touchRestart");

      function ensureRunning() {
        if (gameState.status === 'idle') startGame();
      }

      // Better touch handling - use touchend for more responsive feel
      function addTouchHandler(element, handler) {
        if (!element) return;

        element.addEventListener("click", handler);
        element.addEventListener("touchend", (e) => {
          e.preventDefault();
          handler();
        }, { passive: false });
        element.addEventListener("touchstart", (e) => e.preventDefault(), { passive: false });
      }

      addTouchHandler(touchUp, () => { ensureRunning(); queueTurn(0, -1); });
      addTouchHandler(touchDown, () => { ensureRunning(); queueTurn(0, 1); });
      addTouchHandler(touchLeft, () => { ensureRunning(); queueTurn(-1, 0); });
      addTouchHandler(touchRight, () => { ensureRunning(); queueTurn(1, 0); });
      addTouchHandler(touchPause, pauseToggle);
      addTouchHandler(touchRestart, startGame);

      elements.speed.addEventListener("change", (e) => {
        updateSpeed(e.target.value);
      });

      elements.mode.addEventListener("change", (e) => {
        setWrapMode(e.target.value === "wrap");
      });

      // Initialize game
      hideOverlay();
      resetGame();
    })();
  </script>
</body>
