<!DOCTYPE html>
<html>
<head>
    <title>Simple LittleJS Test</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas { 
            border: 2px solid #55ffff; 
            background: #000011;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script src="./littlejs.min.js"></script>
    <script>
        console.log('Script started');
        
        function gameInit() {
            console.log('gameInit called');
            setCameraScale(1);
            setCanvasSize(vec2(800, 600));
            console.log('Canvas size set');
        }
        
        function gameUpdate() {}
        function gameUpdatePost() {}
        function gameRender() {}
        
        function gameRenderPost() {
            console.log('gameRenderPost called');
            
            // Simple white text
            drawText('HELLO WORLD', vec2(400, 300), 32, new Color(1, 1, 1, 1));
            
            // Green terminal text
            drawText('TERMINAL GREEN', vec2(400, 350), 24, new Color(0.2, 1, 0.2, 1));
            
            // Cyan data text  
            drawText('CYAN DATA', vec2(400, 400), 24, new Color(0.2, 1, 1, 1));
        }
        
        // Initialize when LittleJS loads
        function init() {
            if (typeof engineInit !== 'undefined') {
                console.log('LittleJS loaded, starting engine');
                engineInit(gameInit, gameUpdate, gameUpdatePost, gameRender, gameRenderPost);
            } else {
                console.log('LittleJS not loaded yet, waiting...');
                setTimeout(init, 100);
            }
        }
        
        init();
    </script>
</body>
</html>
